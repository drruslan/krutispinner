<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body id="main" style="background: url('water.jpg')">
<center>
    <img id="mainspiner" src="spiner1.png" height="300"/>
</center>
<center>
    <img onclick="changespiner('spiner1.png')" src="spiner1.png"  width="200"/>
    <img onclick="changespiner('spiner4.png')" src="spiner4.png" width="200"/>
    <img  onclick="changespiner('spinner2.png')" src="spinner2.png" width="200"/>
</center>
<center>
    <img onclick="changefon('water.jpg')" src="water.jpg" height="200" />
    <img onclick="changefon('trava.jpg')" src="trava.jpg" height="200"/>
    <img onclick="changefon('stol.jpg')" src="stol.jpg" height="200" /></center>
    <script>
        function changespiner(spiner) {
            document.getElementById('mainspiner').src=spiner
            
        }
        function changefon(background) {
            document.getElementById('main').style.background = "url('"+background+"')"

        }
    </script>
</body>
</html>
